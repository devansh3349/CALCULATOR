<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
<link href="./Calc_files/css2" rel="stylesheet">
    <title>Calculator</title>
<style type="text/css" id="operaUserStyle"></style></head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <input type="text" class="screen" placeholder="0000000000000000000000000000000" readonly="">
        <button class="btn1 style">(</button>
        <button class="btn2 style">)</button>
        <button class="btn3 style">%</button>
        <button class="btn4 style" style="background-color: orangered;border-color: orangered;">AC</button>
        <button class="btn5 style">7</button>
        <button class="btn6 style">8</button>
        <button class="btn7 style">9</button>
        <button class="btn8 style">/</button>
        <button class="btn9 style">4</button>
        <button class="btn10 style">5</button>
        <button class="btn11 style">6</button>
        <button class="btn12 style">*</button>
        <button class="btn13 style">1</button>
        <button class="btn14 style">2</button>
        <button class="btn15 style">3</button>
        <button class="btn16 style">-</button>
        <button class="btn17 style">0</button>
        <button class="btn18 style">.</button>
        <button class="btn19 style">=</button>
        <button class="btn20 style">+</button>
    </div>


    <script src="appps.js"></script>

</body></html>
